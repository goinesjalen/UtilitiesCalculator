<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            /* Light grey background */
        }

        .input-list {
            list-style: none;
        }

        .input-list li {
            margin-bottom: 10px;
        }

        .input-list label {
            display: block;
            margin-bottom: 5px;
        }

        .input-list input {
            width: calc(50% - 12px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form {
            --timing: 0.3s;
            --width-of-input: 200px;
            --height-of-input: 40px;
            --border-height: 2px;
            --input-bg: #fff;
            --border-color: #2f2ee9;
            --border-radius: 30px;
            --after-border-radius: 1px;
            position: relative;
            width: var(--width-of-input);
            height: var(--height-of-input);
            display: flex;
            align-items: center;
            padding-inline: 0.8em;
            border-radius: var(--border-radius);
            transition: border-radius 0.5s ease;
            background: var(--input-bg, #fff);
        }

        /* styling of Input */
        .input {
            font-size: 0.9rem;
            background-color: transparent;
            width: 100%;
            height: 100%;
            padding-inline: 0.5em;
            padding-block: 0.7em;
            border: none;
        }

        /* styling of animated border */
        .form:before {
            content: "";
            position: absolute;
            background: var(--border-color);
            transform: scaleX(0);
            transform-origin: center;
            width: 100%;
            height: var(--border-height);
            left: 0;
            bottom: 0;
            border-radius: 1px;
            transition: transform var(--timing) ease;
        }

        /* Hover on Input */
        .form:focus-within {
            border-radius: var(--after-border-radius);
        }

        input:focus {
            outline: none;
        }

        /* here is code of animated border */
        .form:focus-within:before {
            transform: scale(1);
        }

        /* styling of close button */
        /* == you can click the close button to remove text == */
        .reset {
            border: none;
            background: none;
            opacity: 0;
            visibility: hidden;
        }

        /* sizing svg icons */
        .form svg {
            width: 17px;
            margin-top: 3px;
        }

        .backgroundChange {
            display: flex;
            justify-content: center;
            align-items: center;
            display: block;
        }

        .backgroundChange form {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: #f4f4f4;
            justify-content: center;
            margin: 8px;
        }

        .calculator-container {
            background-color: #dcdcdc;
            /* Slightly darker grey background */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="calculator-container">
        <h1>Utilities Calculator</h1>
        <h4>Welcome to this small Utilities Calculator that takes in a number of Utilities, and
            returns how much each individual should be paying.</h4>
        <div class="backgroundChange">
            <form class="form">
                <input class="input" placeholder="Water/Sewer" required="" type="text" id="water-sewer">
            </form>
            <form class="form">
                <input class="input" placeholder="Electric" required="" type="text" id="electric">
            </form>
            <form class="form">
                <input class="input" placeholder="Gas" required="" type="text" id="gas">
            </form>
            <form class="form">
                <input class="input" placeholder="Internet" required="" type="text" id="internet" value="85.00">
            </form>
        </div>
        <div>
            <br>
            <button id="calculateButton">Calculate</button> <!-- Button to trigger calculation -->
        </div>
    </div>
    <script>
        document.getElementById('calculateButton').addEventListener('click', function () {
            // Get input values
            var waterSewer = parseFloat(document.getElementById('water-sewer').value) || 0;
            var electric = parseFloat(document.getElementById('electric').value) || 0;
            var gas = parseFloat(document.getElementById('gas').value) || 0;
            var internet = parseFloat(document.getElementById('internet').value) || 85;

            // Calculate total and individual amounts
            var total = waterSewer + electric + gas + internet;

            var individualAmount = total / 3; // Jalen, Melanie, Alex

            // Display result
            alert("Total: $" + total.toFixed(2) + "\nVenmo request each roomate: $" + individualAmount.toFixed(2) + "\n" + "Total: $" + total.toFixed(2));
        });
    </script>
</body>

</html>
